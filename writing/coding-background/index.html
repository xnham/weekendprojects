.container {

}

}

/* ===== ANIMATIONS ===== */
@keyframes blink {
    0%,

        opacity: 1;
    }
    50% {
        opacity: 0;
    }
}
.blink {
    animation: blink 1.2s infinite;
    display: inline-block;
}
@keyframes heartPulse {

    100% {

}

}

    }
}
@keyframes slideInDown {

    }
