<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend Projects</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // Based on https://github.com/rafgraph/spa-github-pages
    (function(){
      var redirectToHome = function() {
        var l = window.location;
        // Custom domain uses pathSegmentsToKeep = 0
        var pathSegmentsToKeep = 0;
  
        if (l.search && l.search.indexOf('?/') === 0) {
          console.log('Already redirected, stopping');
          return; // Already in the redirected format
        }
  
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
  
        console.log('Redirecting to: ' + newUrl);
        l.replace(newUrl);
      };
  
      // Run the redirect immediately
      redirectToHome();
  
      // Additionally, if the above didn't work, try again after a short delay
      setTimeout(function() {
        var currentUrl = window.location.href;
        if (currentUrl.indexOf('?/') === -1) {
          console.log('Second attempt at redirecting');
          redirectToHome();
        }
      }, 200);
    })();
  </script>
  <meta http-equiv="refresh" content="0;URL='/'">
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to homepage...</p>
  <p>If you're not redirected automatically, please <a href="/">click here</a>.</p>
</body>
</html>
